<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>arrow function</title>
</head>
<body>
  <script>
      const numbers = [2, 1, 3, 5, 7];
      const squares = numbers.map((number) => {
          return number * number;
      });

      let sum = 0;
      for (let i = 0; i < squares.length; i++) {
          sum += squares[i]
      }

      console.log(squares); // 配列値の自乗 [4, 1, 9, 25, 49]
      console.log(sum); // 配列値の自乗和 88
      console.log(Math.sqrt(sum)); // 配列値の自乗和の平方根 9.38083151964686
  </script>
</body>
</html>
