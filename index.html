<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>arrow function</title>
</head>
<body>
  <script>
      function square(x) {
          return x * x;
      }

      console.log(square(2));

      var square = function(x) { return x * x};
      console.log(square(3));

      
  </script>
</body>
</html>
