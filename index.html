<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>arrow function</title>
</head>
<body>
  <script>
      const numbers = [1, 2, 3, 4, 5];
      const doubled = numbers.map((number) => {
          return number * 2 
      });
      console.log(doubled); // [2, 4, 6, 8, 10]
  </script>
</body>
</html>
